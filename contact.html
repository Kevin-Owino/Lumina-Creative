<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
    <link href="assets/css&js/styles.css" rel="stylesheet">
    <link href="assets/media/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Contact | Lumina Creative</title>
</head>
<body>
<header>
    <div class="wrapper wrapper-sm header-flex">
        <img alt="Lumina Creative" class="logo" src="assets/media/logo.png"/>
        <nav>
            <ul class="main-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="hero bg-dark">
    <div class="wrapper wrapper-sm">
        <h2>
            <span class="bg-primary">Enthusiastic</span> thinkers, creating unique endeavors powered by
            <span class="bg-primary">creativity</span>
        </h2>
    </div>
</section>
<section class="contact">
    <div class="wrapper wrapper-sm">
        <h2 class="section-heading">Contact Us</h2>
        <p>Have a question? Leave your information below and we will get back to you as soon as possible.</p>
        <form name="contact" netlify>
            <div class="form-group">
                <label class="visually-hidden" for="first-name">First Name</label>
                <input id="first-name" name="first-name" placeholder="First Name" type="text" value="">
            </div>
            <div class="form-group">
                <label class="visually-hidden" for="last-name">Last Name</label>
                <input id="last-name" name="last-name" placeholder="Last Name" type="text" value="">
            </div>
            <div class="form-group">
                <label class="visually-hidden" for="email">Email Address</label>
                <input id="email" name="email" placeholder="Email Address" type="email" value="">
            </div>
            <div class="form-group">
                <label class="visually-hidden" for="message">Message</label>
                <textarea cols="30" id="message" name="message" placeholder="Message" rows="10"></textarea>
            </div>
            <div class="form-group">
                <button class="btn" type="submit">Send Message</button>
            </div>
        </form>
    </div>
</section>
<footer class="footer">
    <div class="wrapper footer-flex">
        <img alt="Lumina Creative" src="assets/media/logo.png"/>
        <div>
            <h4>Contact Us</h4>
            <ul>
                <li>Kanairo, Kenya</li>
                <li><a href="mailto:lumina.xyz">lumina.xyz</a></li>
                <li><a href="tel:0123456789">0123456789</a></li>
            </ul>
        </div>
        <div>
            <h4>Follow Us</h4>
            <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
            <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
